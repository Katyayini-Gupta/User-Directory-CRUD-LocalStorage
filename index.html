<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <body onload="Read()" class="bg-dark text-white">
    <nav class="navbar bg-primary">
      <a href="#" class="navbar-brand text-white">User-Directory</a>
    </nav>
    </br>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="border border-info p-3" id="form">
            <h2>CRUD - LOCALSTORAGE</h2>
            <div class="form-group">
              <label><i class="fa fa-user"></i> User</label>
              <input type="text" required autocomplete="off" class="form-control" id="name" placeholder="Enter User">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add User
            </button>
          </form>
        </div>
        <div class="col">
          <div class="user" id="nameTR">

          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
